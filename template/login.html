<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        input[type=submit]:hover {
            background-color: #3dc6f0;
          }

          

          input[type=submit]{
            background-color: #0052eb;
            
          }

          input[type=email]:hover {
            background-color: #d0d3d4;
          }
          input[type=password]:hover {
            background-color: #dce2e4;
          }
      </style>
</head>
<body style="background-image: url(https://www.nsbpictures.com/wp-content/uploads/2020/04/sunset-hd-background-photos-12-1536x1024.jpg); background-repeat:no-repeats" >

<div class="container">
            <h1 style="text-align: center;padding-top:3rem " >Login</h1>
        <div class="container" style="max-width: 500px; padding-top:3rem; height:50%;border: solid 3px;border-radius: 10px " >
            <form action="register" method="POST" style="border: 3px;">{% csrf_token %}
                
                <div class="form-group  m-3" style="font-family: fangsong;" >
                    <label for="inputEmail" >Email</label>
                    <input type="email" name="email1" class="form-control" id="inputEmail" placeholder="Email" required>
                </div>

                <div class="form-group   m-3" style="font-family: fangsong;;">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="passwords" class="form-control" id="inputPassword" placeholder="Password" required>
                </div>
                {% if messages %}
                {% for message in messages %}
                  
                    <div class="alert alert-{{message.tags}} alert-danger m-1 p" id="msg" role="alert" style="padding: 1px;">
                       {{ message }}
                    </div> 
                {% endfor %}
                {% endif %}
            
                <div class="text-center m-3">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
            

        </div>
        
</div>
    

</body>
</html>
